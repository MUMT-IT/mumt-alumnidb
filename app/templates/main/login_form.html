{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="columns">
    <div class="column is-one-third is-offset-4">
      <h1 class="title has-text-centered">Login Form</h1>
      <form method="post">
        {{form.hidden_tag()}}
        <div class="field">
          <label class="label">{{form.username.label}}</label>
          <div class="control">
            {{form.username(class="input")}}
          </div>
        </div>
        <div class="field">
          <label class="label">{{form.password.label}}</label>
          <div class="control">
            {{form.password(class="input")}}
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="button is-success" type="submit" value="Submit"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
